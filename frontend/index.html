<!DOCTYPE html>
<html>
<head>
    <title>SME Reconciliation MVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .status-section {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>SME Reconciliation MVP</h1>
    
    <div class="upload-section">
        <h2>Upload Transactions</h2>
        <div>
            <label for="bankFile">Bank Statement:</label>
            <input type="file" id="bankFile" accept=".xlsx,.xls">
        </div>
        <div>
            <label for="ledgerFile">Ledger Transactions:</label>
            <input type="file" id="ledgerFile" accept=".xlsx,.xls">
        </div>
        <button onclick="uploadFiles()">Reconcile Files</button>
        <div id="status" class="status-section"></div>
    </div>

    <div class="table-container">
        <h2>Reconciled Transactions</h2>
        <div id="reconciledTable"></div>
    </div>

    <div class="table-container">
        <h2>Unmatched Transactions</h2>
        <div id="unmatchedTable"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
