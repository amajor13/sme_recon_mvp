<!DOCTYPE html>
<html>
<head>
    <title>SME Reconciliation MVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .status-section {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>SME Reconciliation MVP</h1>
    
    <div class="upload-section">
        <h2>Upload Transactions</h2>
        <div>
            <label for="gstr2bFile">GSTR2B File:</label>
            <input type="file" id="gstr2bFile" accept=".xlsx,.xls,.csv">
        </div>
        <div>
            <label for="tallyFile">Tally File:</label>
            <input type="file" id="tallyFile" accept=".xlsx,.xls,.csv">
        </div>
        <button onclick="uploadFiles()">Reconcile Files</button>
        <div id="status" class="status-section"></div>
    </div>

    <div class="metrics-container">
        <h2>Reconciliation Metrics</h2>
        <div id="metricsPanel" class="metrics-panel">
            <!-- Metrics will be inserted here -->
        </div>
    </div>

    <div class="table-container">
        <h2>Reconciled Transactions</h2>
        <div class="table-actions">
            <select id="confidenceFilter">
                <option value="all">All Matches</option>
                <option value="high">High Confidence (>0.9)</option>
                <option value="medium">Medium Confidence (0.8-0.9)</option>
                <option value="low">Low Confidence (<0.8)</option>
            </select>
            <button onclick="exportToExcel()">Export to Excel</button>
        </div>
        <div id="reconciledTable"></div>
    </div>

    <div class="table-container">
        <h2>Unmatched Transactions</h2>
        <div id="unmatchedTable"></div>
    </div>

    <div id="duplicatesPanel" class="duplicates-panel">
        <h2>Potential Duplicates</h2>
        <div id="duplicatesList">
            <!-- Duplicates will be inserted here -->
        </div>
    </div>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
    
    <style>
        .metrics-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .metric-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .metric-label {
            color: #6c757d;
            font-size: 14px;
        }
        
        .match-score {
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .high-confidence {
            background-color: #d4edda;
            color: #155724;
        }
        
        .medium-confidence {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .low-confidence {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .table-actions {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        
        .duplicates-panel {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .duplicate-group {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
    </style>
</body>
</html>
